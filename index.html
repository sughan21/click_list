<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>This is your ClickList</h2>
    <div class="container">
      <div class="listitem">
        <input type="checkbox" />
        <p>This is a JavaScript Checklist</p>
      </div>
      <div class="listitem">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="listitem">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="listitem">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="listitem">
        <input type="checkbox" />
        <p>Everything in between will also be set to checked</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
